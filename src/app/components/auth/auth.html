 <!-- RIGHT LOGIN CARD -->
    <div class="">
      <div class="card border-0 shadow-lg rounded-4 p-4">
@if(!req){
        <h5 class="fw-bold">Welcome Back</h5>
        <p class="text-muted small">Ready to start your next chapter?</p>

        <!-- Role -->
        <div class="btn-group w-100 my-3">
          <button class="btn btn-primary btn-sm" (click)="btnclicklog()">
            <i class="bi bi-person-fill"></i> Login
          </button>
          <button class="btn btn-light btn-sm" (click)="btnclickreg()">
            <i class="bi bi-briefcase"></i> Register
          </button>
        </div>

        <!-- Email -->
        <label class="small fw-semibold">Email Address</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" placeholder="name@gmail.com">
        </div>

        <!-- Password -->
        <label class="small fw-semibold d-flex justify-content-between">
          Password <a href="#" class="text-primary small">Forgot password?</a>
        </label>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" placeholder="••••••••">
          <span class="input-group-text"><i class="bi bi-eye"></i></span>
        </div>

        <!-- Sign In -->
        <button class="btn btn-primary w-100 py-2 mb-3">
          Sign In
        </button>

        <p class="text-center text-muted small">OR CONTINUE WITH</p>

        <!-- Social -->
        <div class="d-flex gap-2">
          <button class="btn btn-outline-secondary w-50">
            <i class="bi bi-google"></i> Google
          </button>
          <button class="btn btn-outline-secondary w-50">
            <i class="bi bi-linkedin"></i> LinkedIn
          </button>
        </div>}
    @else{
        
        <h5 class="fw-bold">Register your details </h5>
        <p class="text-muted small">Ready to start </p>

        <!-- Role -->
        <div class="btn-group w-100 my-3">
          <button class="btn btn-light btn-sm" (click)="btnclicklog()">
            <i class="bi bi-person-fill"></i> Login
          </button>
          <button class="btn btn-primary btn-sm" (click)="btnclickreg()">
            <i class="bi bi-briefcase"></i> Register
          </button>
        </div>
            <!-- username -->
        <label class="small fw-semibold"> username</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" placeholder="User Name">
        </div>

        <!-- Email -->
        <label class="small fw-semibold">Email Address</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" placeholder="name@gmail.com">
        </div>
          <!-- select box users||retruter -->
        <label class="small fw-semibold">you are here for</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-card-checklist"></i></span>
         <select class="form-control">
            <option value="">Select your Role</option>
            <option value="user">User</option>
            <option value="recruiter">Recruiter</option>
         </select>
        </div>

        <!-- Password -->
        <label class="small fw-semibold d-flex justify-content-between">
          Password 
        </label>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" placeholder="••••••••">
          <span class="input-group-text"><i class="bi bi-eye"></i></span>
        </div>

        <!-- Sign In -->
        <button class="btn btn-primary w-100 py-2 mb-3">
          Register
        </button>

      
    }
      </div>
    </div>
